<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    
    <script src="https://kit.fontawesome.com/43ebce74f3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
  </head>


  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <header>
        <nav>
          <div class="logo text-center">
            <h1>Cose da fare oggi!</h1>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="card">
            <div class="card-header">
              <input 
                @keydown.enter="addToDo"
                v-model.trim="inputText" 
                type="text" 
                class="add-todo" 
                placeholder="nuova cosa da fare">
            </div>
            <div class="card-body">
              <ul 
              v-if="toDoArray !== 0"
              class="toDo-list list-unstyled">

                <li 
                  @click="toDoDone(i)"
                  v-for="(toDoItem,i) in toDoArray" class="todo-item d-flex justify-content-between"
                  
                >
                  <h3 :class="{'list-done': toDoItem.done === true}">{{ toDoItem.text }}</h3>
                  <h2 @click="eraseToDo(i)"
                  >X</h2>
                </li>
                
              </ul>
              <p v-else>Hai fatto tutto!!!</p>
            </div>
          </div>
        </div>
      </main>
      
      
      
      
    </div>
  <script src="./js/app.js"></script>
  </body>
</html>
